version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: hyperliquid-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - hyperliquid-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Model-1: Daily Breakout Detector (1h candles)
  model1-breakout:
    image: hardy18/breakout-watcher:latest
    container_name: hyperliquid-model1
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - NODE_ENV=production
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
    command: ["node", "dist/index.js"]
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - hyperliquid-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Model-2: Intraday Detector (5m/15m/1h signals)
  model2-intraday:
    image: hardy18/breakout-watcher:latest
    container_name: hyperliquid-model2
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - NODE_ENV=production
      - BACKTEST_DAYS=30
      - BACKTEST_SYMBOLS=BTC,ETH,SOL,ARB,AVAX
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
    command: ["node", "dist/intradayMain.js", "start"]
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 768M
        reservations:
          cpus: '0.75'
          memory: 384M
    networks:
      - hyperliquid-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

networks:
  hyperliquid-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  redis-data:
    driver: local

